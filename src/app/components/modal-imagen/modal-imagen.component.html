<div class="fondo-modal-imagen animated faceIn fast" [class.oculto]="modalImagenService.ocultarModal">

  <div class="modal fade show"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                <button type="button"
                        (click)="closeModal()"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="img-container text-center">
                  <img *ngIf="!imgTemp" [src]="modalImagenService.img" alt="Imagen del usuario" class="img-avatar">
                  <img *ngIf="imgTemp" [src]="imgTemp" alt="Imagen del usuario" class="img-avatar">
                </div>
                <br>
                <input type="file"  (change)="changeImg($any($event.target).files[0])" >
            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeModal()" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" (click)="fileUpload()" class="btn btn-primary">Guardar imagen</button>
            </div>
        </div>
    </div>
  </div>

</div>
