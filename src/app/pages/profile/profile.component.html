<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body" *ngIf="profileForm">
            <h4 class="card-title">Mi perfil de usuario</h4>
            <h6 class="card-subtitle">Ajustes</h6>
            <form class="form p-t-20"
                  [formGroup]="profileForm"
                  autocomplete="off"
                  (ngSubmit)="updateProfile()">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text"
                               class="form-control"
                               id="exampleInputuname"
                               formControlName="name"
                               placeholder="Nombre usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email"
                               class="form-control"
                               id="exampleInputEmail1"
                               formControlName="email"
                               [readOnly]="user.google"
                               placeholder="ingresa email">
                    </div>
                </div>
                <button type="submit"
                        class="btn btn-success waves-effect waves-light m-r-10 btn-block"
                        [disabled]="profileForm.invalid">
                  <a class="fa fa-save"></a>
                  Guardar cambios
                </button>
            </form>
        </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Avatar</h4>
          <h6 class="card-subtitle">Imagen del Usuario</h6>
          <div class="img-container text-center">
            <img *ngIf="!imgTemp" [src]="user.imgUrl" alt="Imagen del usuario" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" alt="Imagen del usuario" class="img-avatar">
          </div>
          <br>
          <input type="file" (change)="changeImg($any($event.target).files[0])" >
          <br>
          <br>
          <button type="button"
                  class="btn btn-success waves-effect waves-light m-r-10 btn-block"
                  [disabled]="!imgUpload"
                  (click)="fileUpload()">
            <a class="fa fa-save"></a>
            Cambiar imagen
          </button>
      </div>
  </div>
</div>
